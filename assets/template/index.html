<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">

		<title>Curly Turtle v{{ program.version }}</title>

		<link rel="shortcut icon" href="{{ program.baseurl }}/favicon.ico">
		<link rel="icon" sizes="192x192" href="{{ program.baseurl }}/favicon-192.png">
		<link rel="apple-touch-icon" sizes="192x192" href="{{ program.baseurl }}/favicon-192.png">
		<link rel="stylesheet" href="{{ program.baseurl }}/style.css">
		
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>

	<body>
		<h1 class="curly-turtle center">Curly Turtle</h1>
		<p class="version center">v{{ program.version }}</p>
		<img class="logo center" src="{{ program.baseurl }}/favicon-192.png" alt="Curly Turtle">

		<div class="search-area center" autocomplete="off">
			<form id="search" action="{{ program.baseurl }}/search">
				<input type="text" name="q" required autocomplete="off" autofocus>
				<input type="submit" value="Search">
				<br>
				<a id="show-advanced-options" href="javascript: showAdvanced()">Show advanced options</a>
				<table id="advanced-options">
					<thead>
						<th colspan="2">Advanced options</th>
					</thead>
					<tbody>
						<tr>
							<td>Language: </td>
							<td>
								<select name="hl">
									<option value="en">English</option>
									<option value="fr">French</option>
									<option value="de">German</option>
									<option value="es">Spanish</option>
									<option value="js">Japanese</option>
									<option value="ko">Korean</option>
									<option value="ru">Russian</option>
									<option value="zh-TW">Chinese (Traditional)</option>
									<option value="zh-CN">Chinese (Simplified)</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Safe search: </td>
							<td>
								<select name="safe">
									<option value="on">On</option>
									<option value="off">Off</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>

		<div class="powered-by center">Powered by <a href="https://github.com/FiveYellowMice/curly-turtle">Curly Turtle</a> v{{ program.version }}.</div>
		
		<script>
			$(document).ready(function () {
				$("#advanced-options").hide();
				$("#show-advanced-options").show();

				if (localStorage) {
					$("#advanced-options [name=hl] [value=" + localStorage.getItem("hl") + "]").attr("selected", "selected");
					$("#advanced-options [name=safe] [value=" + localStorage.getItem("safe") + "]").attr("selected", "selected");
				}
			});

			function showAdvanced(){
				$("#show-advanced-options").hide();
				$("#advanced-options").fadeIn(500);
			}
		</script>
	</body>
</html>
